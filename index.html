<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="my-swiper">
        <h1 class="swiper-heading">Our Tours</h1>

        <div class="divider"></div>
        <!-- Slider main container -->
        <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <img src="/img/img-1.jpg" alt="">
            <div class="swiper-textbox">
                <p class="swiper-text-large">Our Tours</p>
                <p class="swiper-text-small">Explore The Hidden Gems of Nature</p>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="/img/img-2.jpg" alt="">
            <div class="swiper-textbox">
                <p class="swiper-text-large">Nature at Its Best</p>
                <p class="swiper-text-small">We take you places</p>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="/img/img-3.jpg" alt="">
            <div class="swiper-textbox">
                <p class="swiper-text-large">Into The Wild</p>
                <p class="swiper-text-small">Discover the New You</p>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="/img/img-4.jpg" alt="">
            <div class="swiper-textbox">
                <p class="swiper-text-large">Small Groups</p>
                <p class="swiper-text-small">Travel with friends</p>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="/img/img-5.jpg" alt="">
            <div class="swiper-textbox">
                <p class="swiper-text-large">Experience Nature</p>
                <p class="swiper-text-small">A completely new perspective</p>
            </div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
  
    </section>

</div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
